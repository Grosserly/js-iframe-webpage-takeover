<!DOCTYPE html>
<!-- Inside the iFrame -->
<html>

<head>
    <title>Inside the iFrame</title>
</head>

<body>


<p>Hi! I'm in an iFrame!</p>

<script id="iframeScript" type="text/javascript">

document.getElementById("iframeScript").insertAdjacentHTML("afterend", "<p>Nothing suspicious going on here...</p>");

var payload = "javascript:void(document.body.innerHTML='<h1>ohno</h1>');";

parent.window.location = payload;
window.location        = payload;

</script>


</body>
</html>
